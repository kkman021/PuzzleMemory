<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7971e"/>
      <stop offset="100%" style="stop-color:#ffd200"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- 3x3 puzzle grid -->
  <rect x="8" y="8" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.9"/>
  <rect x="25" y="8" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.7"/>
  <rect x="42" y="8" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.8"/>
  <rect x="8" y="25" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.6"/>
  <rect x="25" y="25" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.9"/>
  <rect x="42" y="25" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.5"/>
  <rect x="8" y="42" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.8"/>
  <rect x="25" y="42" width="14" height="14" rx="2" fill="url(#gold)" opacity="0.6"/>
  <!-- Missing piece hint -->
  <rect x="42" y="42" width="14" height="14" rx="2" fill="none" stroke="url(#gold)" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5"/>
</svg>
